<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="/style/style.css">
        <script src="/script/script.js" defer></script>
    </head>
    <body>
        <div id="tools">
            <input type="color">
            <button class="button" id="color">Color</button>
            <button class="button" id="magic">Magic</button>
            <button class="button" id="erase">Erase</button>
            <button class="button" id="clear">Shake</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="size-slider">
            </div>
        </div>
        <div id="grid-container"></div>
            
        </div>
    </body>
</html>
